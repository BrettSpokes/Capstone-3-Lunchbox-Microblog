<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <title>Welcome to Lunchbox!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/navigation.js"></script>
</head>

<body>

    <header class="text-center my-4">
        <h1>Welcome to Lunchbox!</h1>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
        <div class="image-area">
            <img src="imgs/LogoTransparent.png" alt="Display Image" class="img-fluid custom-img">
        </div>
        <div class="card">
            <form id="login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" minlength="3">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" minlength="6">
                </div>

                <button id="loginButton" type="submit" class="btn btn-primary w-100" onclick="login()">Login</button>
            </form>
            <button id="registerButton" type="button" class="btn btn-secondary w-100 mt-3" onclick="redirWindow('/register.html')">Register</button>
        </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
</body>

</html>
