<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">


    <title>Posts Page</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/navigation.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>

<body class="blue-background">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bar-colors">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LUNCHBOX!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-outline-light" onclick="redirWindow('/posts.html')">Posts</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-light" onclick="logout()">Log Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container main-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card profile-page-card red-background">
                    <div class="card-body">
                        <div class="row">
                            <!-- Left Section (Image and Profile Details) -->
                            <div class="col-md-3 mb-3 d-flex">
                                <div>
                                    <img src="https://static.wikia.nocookie.net/parody/images/6/60/Captain_P.webp"
                                        alt="Profile Picture" class="img-fluid rounded-circle">

                                    <button class="btn btn-primary mt-3 d-block mx-auto">Change Image</button>
                                </div>
                            </div>

                            <!-- Center Section (Bio) -->
                            <div class="col-6 mb-3">
                                <h5 class="card-title"></h5>
                                <p class="card-text">Status: Active</p>
                                <p class="card-text">Location: Earth</p>
                                <div id="bioDisplay">
                                    <p id="bioContent" class="card-text"></p>
                                </div>
                                <div id="bioEdit" style="display: none;">
                                    <textarea id="bioTextArea" class="form-control mb-2" rows="3"></textarea>
                                    <input type="password" id="passwordVerification" class="form-control mb-2"
                                        placeholder="Verify Password">
                                    <button class="btn btn-primary" onclick="saveBio()">Save</button>
                                </div>
                                <button class="btn btn-primary d-block mt-3 mx-auto" onclick="editBio()">Edit Bio</button>
                            </div>

                            <!-- Right Section (Additional Buttons) -->
                            <div class="col-3">
                                <div class="mb-3">
                                    <button class="btn btn-success w-100 mb-2">Set Status</button>
                                    <button class="btn btn-secondary w-100">Appear Offline</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bar-colors text-white text-center py-3 mt-auto sticky-footer">
        <p>&copy; 2024 LUNCHBOX!. All rights reserved.</p>
    </footer>

    <!-- Page-specific code -->
    <script src="scripts/posts.js"></script>
    <script src="scripts/profile.js"></script>

</body>

</html>
